<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ABC Creations</title>
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

<body>
  <div class="wrapper">
    <div class="container-fluid hero">
      <div class="container-fluid blue-cover">

          <div class="col-sm-6 col-md-6 col-lg-6"></div>
          <div class="col-sm-6 col-md-6 col-lg-6 intro">
            <h1>
              FROM <span class="bold">FACTORY</span><br>
              TO <span class="bold">STORE</span><br>
              TO <span class="bold">OUT THE DOOR.</span>
            </h1>
            <p>ABC Creations offers <span class="bold">international end-to-end apparel</span><br>

            <div class="boxes">
              <div class="box left-box text-center col-sm-6 col-md-6 col-lg-6">OUR PROCESS</div>
              <div class="box text-center col-sm-6 col-md-6 col-lg-6">OUR PRODUCTS</div>

          </div>
        </div>
        <div class="container-fluid arrow">
          <a href="#second-section">
            <i class="fa fa-long-arrow-down text-center" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="menu">
      <h2>ABC CREATIONS</h2>
      <div class="menu-icon">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container second-section">
        <a name="second-section"></a>
        <h2 class="text-center">Second Section Header</h2>
        <div class="container umbrella">
          <div class="black-lines left"></div>
          <div class="black-lines right"></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="footer-links text-center">
          <h4>FOOTER TITLE</h4>
          <a href="#">Footer link 1</a>
          <a href="#">Footer link 2</a>
          <a href="#">Footer link 3</a>
          <a href="#">Footer link 4</a>
        </div>
      </div>
    </div>
